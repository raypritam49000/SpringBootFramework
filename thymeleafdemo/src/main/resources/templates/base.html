<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--/*@thymesVar id="title" type=""*/-->
    <title th:text="${title}">Base Page</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.css} " href="#"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="#"/>
</head>
<body>

<!--Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-uppercase">
    <a class="navbar-brand" href="#">Smart Login Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Register</a>
            </li>
        </ul>

    </div>
</nav>
<!--End Navbar-->


<!--Start Content-->
<div th:replace="${content}"></div>
<!--End Content-->

<script th:src="@{/js/script.js}"></script>
</body>
</html>
