<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Thymeleaf Page</title>
</head>
<body>

<h1>Welcome to Punjab</h1>
<h1>Welcome to Learn Code with Durgesh</h1>

<h1 th:text="${name}"></h1>	
<h4 th:text="${currentDate}"></h4>

<h1>We are learning Spring Boot</h1>
<p>Name of Owner is <span th:text="${#strings.toUpperCase(name)}"></span> </p>
<p>Lengths of names is <span th:text="${#strings.length(name)}"></span></p>

<div th:with="a=20,b=40,c=60,n=${name}">
    <h1>Value of a is <span th:text="${a}"></span></h1>
    <h1 th:text="'Value of b is '+${b}"></h1>
    <h1 th:text="'Value of b is '+${b}"></h1>
    <h1 th:text="'My name is '+${n}"></h1>
    <h2 th:text="'Sum of ' +${a}+ ' and ' +${b}+ ' is ' +${a+b} "></h2>
</div>

<h1 th:text="${names}"></h1>

 <ul>
  <li  th:style="${status.odd} ? 'font-weight: bold;color:red' : 'font-weight: italic;color:blue'"  th:each="n,status : ${names}">
    <span th:text=" ${status.first}+' '+${status.last}+' '+${status.index}+' '+${n}+' '+${status.even}+' '+${status.odd}"></span>
    <span th:text="${status.count}+' ' +${status.size}"></span>
  </li>
 </ul>
</body>
</html>
