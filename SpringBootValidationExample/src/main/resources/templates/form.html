<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <h1 class="text-center">SingUp Here</h1>

                <form th:action="@{/process}" method="POST" th:object="${loginData}">
                    <div class="form-group">
                        <label for="userName">Enter UserName</label>

                        <input
                        type="text" 
                        class="form-control"
                        id="userName"
                        name="userName" 
                        placeholder="Enter Name"
                        th:value="${loginData.userName}"
                        th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : '' "
                        >

                        <div th:each="e : ${#fields.errors('userName')}"  th:text="${e}" class="invalid-feedback">

                        </div>

                    </div>

                    <div class="form-group">
                        <label for="email">Enter Email</label>
                        <input type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter Email"
                        th:value="${loginData.email}" 
                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' "
                        >
                        
                        <div th:each="e : ${#fields.errors('email')}"  th:text="${e}" class="invalid-feedback">

                        </div>
                    </div>

                    <div class="form-check">
                        <input name="agreed" type="checkbox" class="form-check-input" id="check"
                        th:classappend="${#fields.hasErrors('agreed')} ? 'is-invalid' : '' ">
                        <label class="form-check-label" for="check">Agree terms and Conditions</label>
                        <div th:each="e : ${#fields.errors('agreed')}"  th:text="${e}" class="invalid-feedback">

                        </div>
                        
                    </div>
                    <div class="container text-center mt-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
